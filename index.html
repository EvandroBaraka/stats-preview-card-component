<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="data">
        <div class="info">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and overall efficiency.</p>
        </div>
        <div class="stats">
          <ul>
            <li><span>10k+</span><span> COMPANIES</span></li>
            <li><span>314</span><span> TEMPLATES</span></li>
            <li><span>12M+</span><span> QUERIES</span></li>
          </ul>
        </div>
      </div>
      <div class="hero">
        <picture>
          <source media="(max-width: 768px)" srcset="./src/images/image-header-mobile.jpg" type="image/jpg">
          <img src="./src/images/image-header-desktop.jpg" alt="Womans in a office">
        </picture>
      </div>
    </div>
  </main>
</body>

</html>
